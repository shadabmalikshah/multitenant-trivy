name: Trivy Scan

on:
  workflow_dispatch:

jobs:
  trivy-scan:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: movies

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy scan
        uses: aquasecurity/trivy-action@v0.33.1    # use a valid version
        with:
          scan-type: fs
          scan-ref: .
          format: table
          output: trivy-report.txt
        # you may want to allow failure but still produce report:
        continue-on-error: true

      - name: Upload Trivy scan report
        uses: actions/upload-artifact@v4
        with:
          name: trivy-report
          path: movies/trivy-report.txt
