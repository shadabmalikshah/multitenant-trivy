name: Trivy Scan + Docker Build (PHP Laravel)

on:
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  trivy-scan-and-docker:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup PHP (for composer)
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          tools: composer

      # 3Ô∏è‚É£ Install Laravel dependencies
      - name: Install Laravel dependencies
        run: composer install --no-dev --prefer-dist --no-interaction

      # 4Ô∏è‚É£ Install Docker (already on ubuntu-latest but ensure latest)
      - name: Setup Docker
        uses: docker/setup-buildx-action@v3

      # 5Ô∏è‚É£ Build Docker image
      - name: Build Docker image
        run: |
          docker build -t laravel-movies:latest .
          docker save laravel-movies:latest -o laravel-movies.tar

      # 6Ô∏è‚É£ Upload Docker image as artifact
      - name: Upload Docker image
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: laravel-movies.tar

      # 7Ô∏è‚É£ Install Trivy CLI
      - name: Install Trivy CLI
        run: |
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh \
            | sh -s -- -b /usr/local/bin v0.66.0
          trivy --version

      # 8Ô∏è‚É£ Restore Trivy DB cache
      - name: Restore Trivy DB cache
        uses: actions/cache@v4
        with:
          path: .cache/trivy
          key: trivy-db-${{ runner.os }}-v1
          restore-keys: |
            trivy-db-${{ runner.os }}-

      # 9Ô∏è‚É£ Run filesystem scan (PHP Laravel)
      - name: Run Trivy filesystem scan
        run: |
          mkdir -p .cache/trivy
          trivy fs . \
            --cache-dir $(pwd)/.cache/trivy \
            --vuln-type os,library \
            --format json \
            --output trivy-filesystem-report.json || true

      # üîü Run IaC misconfiguration scan
      - name: Run Trivy IaC scan
        run: |
          trivy config . \
            --format json \
            --output trivy-iac-report.json || true

      # 1Ô∏è‚É£1Ô∏è‚É£ Run Trivy image scan on built Docker image
      - name: Run Trivy Docker image scan
        run: |
          trivy image laravel-movies:latest \
            --format json \
            --output trivy-docker-report.json || true

      # 1Ô∏è‚É£2Ô∏è‚É£ Upload Trivy filesystem scan report
      - name: Upload filesystem scan report
        uses: actions/upload-artifact@v4
        with:
          name: trivy-filesystem-report
          path: trivy-filesystem-report.json

      # 1Ô∏è‚É£3Ô∏è‚É£ Upload IaC scan report
      - name: Upload IaC scan report
        uses: actions/upload-artifact@v4
        with:
          name: trivy-iac-report
          path: trivy-iac-report.json

      # 1Ô∏è‚É£4Ô∏è‚É£ Upload Trivy Docker image scan report
      - name: Upload Docker image Trivy report
        uses: actions/upload-artifact@v4
        with:
          name: trivy-docker-report
          path: trivy-docker-report.json
